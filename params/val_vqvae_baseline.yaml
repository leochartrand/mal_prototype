# Arguments for a VQ-VAE model trained on the val dataset.
dataset_path: "data/val_data.pkl"
model_path: "models/vqvae_baseline/vqvae_baseline.pt"
results_path: "results/vqvae_baseline/"
model_params:
  input_channels: 3
  output_channels: 3
  num_hiddens: 128
  num_residual_layers: 3
  num_residual_hiddens: 64
  codebook_size: 512
  codebook_embed_dim: 5
  commitment_cost: 0.25
  recon_weight: 1.0         # no modifs
  entropy_weight: 0.0       # not from the paper
  decay: 0.0
  imsize: 48
  ignore_background: False  # For dot/color datasets
batch_size: 128
num_epochs: 1000
lr: 1e-4
weight_decay: 1e-5

# From the VAL paper:

# Hyper-parameter           Value
# -----------------------------------------
# Convolution Layers        3
# Convolution Hidden Size   128
# Residual Layers           3
# Residual Hidden Size      64
# Embedding Size            5
# Dictionary Size           512
# Commitment Cost           0.25
# EMA Embedding             False
